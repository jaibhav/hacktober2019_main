<form>
<div class="form-group">
<label for="id1">Vlaue-1</label>
<input required minlength="2" minlength="10" pattern="D" ngModel id="id1" type="text" class="form.control" name="V1" #V1="ngModel" (change)="log(V1)">
<div class="alert alert-danger" *ngIf="V1.touched && !V1.valid">
<div *ngIf="V1.errors.required">First Name is Required</div>
<div *ngIf="V1.errors.minlength">Minimum character length should be 2</div>
<div *ngIf="V1.errors.maxlength">Maximum character length should be 10</div>
<div *ngIf="V1.errors.pattern">Pattern mismatch</div></div>
</div>

<div class="form-group">
<label for="id2">Description</label>
<textarea id="id2" cols="20" rows="5" class="form.control">
</textarea>
</div>
<button class="btn btn-primary">Submit</button> 
</form>
